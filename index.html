<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay with Paystack</title>

  <!-- Paystack popup script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Your script -->
  <script defer src="script.js"></script>

  <!-- Optional styling -->
  <link rel="stylesheet" href="style.css" />
</head>

<div id="status-log" style="margin-top: 1rem; font-weight: bold; color: #333;"></div>

  <div class="container">
    <h2>Pay NGN 500,00</h2>
    <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required />

    <button id="pay-btn">Pay</button>
  </div>
</body>
</html>
